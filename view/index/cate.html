  <script>
    $(document).ready(function () {
      const path = window.location.pathname;
      const match = path.match(/^\/cate\/(\d+)/);
      const cateId = match ? +match[1] : 0;

      function fetchData(page = 1) {
        $.ajax({
          url: '/cate',
          type: 'GET',
          dataType: 'json',
          data: {
            id: cateId,
            page: page
          },
          success: function (res) {
            renderList(res.cate_list);
            renderPagebar(res.pagination);
            history.replaceState(null, null, `?page=${page}`);
          },
          error: function () {
            $('#post-loop').html('<li class="item">加载失败，请稍后重试</li>');
          }
        });
      }

      // 首次加载
      const initPage = +new URLSearchParams(location.search).get('page') || 1;
      fetchData(initPage);

      function renderList(list) {
        const html = list.map(item => `
        <li class="item">
          <div class="item-img">
            <a class="item-img-inner" href="/detail/${item.con_id}/${encodeURIComponent(item.title)}"
              title="${item.title}">
              <img width="480" height="300"
                  class="attachment-default size-default wp-post-image j-lazy"
                  alt="${item.title}"
                  src="${item.cover}"
                  loading="lazy"
                  onerror="this.onerror=null;this.src='${item.img}'">
            </a>
          </div>
          <div class="item-content">
            <h2 class="item-title">
              <a href="/detail/${item.con_id}/${encodeURIComponent(item.title)}">${item.title}</a>
            </h2>
            <div class="item-excerpt"><p>${item.title}</p></div>
            <div class="item-meta">
              <div class="item-meta-li author">
                <a href="/detail/${item.con_id}/${encodeURIComponent(item.title)}" class="avatar j-user-card">
                  <span>作者：${item.editor}</span>
                </a>
              </div>
              <span class="item-meta-li date">时间：${item.updatetime}</span>
              <div class="item-meta-right">
                <a class="item-meta-li comments">
                  <i class="web-icon wi">
                    <svg aria-hidden="true"><use xlink:href="#wi-eye"></use></svg>
                  </i>${item.views}次
                </a>
              </div>
            </div>
          </div>
        </li>
      `).join('');
        $('.post-loop').html(html);
      }

      // 渲染分页
      function renderPagebar(pagebar) {
        const { current_page, last_page } = pagebar;

        if (last_page <= 1) {
          $('#pagebar').empty();
          return;
        }

        let html = '';

        if (current_page > 1) {
          html += `<a class="page-numbers" href="javascript:void(0);" data-page="${current_page - 1}"> << </a>`;
        }

        let start = Math.max(1, current_page - 2);
        let end = Math.min(last_page, start + 4);

        if (end - start < 3) {
          start = Math.max(1, end - 3);
        }

        if (start > 1) {
          html += `<a class="page-numbers" href="javascript:void(0);" data-page="1">1</a>`;
          if (start > 2) html += `<span class="page-numbers dots">...</span>`;
        }

        for (let i = start; i <= end; i++) {
          const active = i === current_page ? 'current_page' : '';
          html += `<a class="page-numbers ${active}" href="javascript:void(0);" data-page="${i}">${i}</a>`;
        }

        if (end < last_page) {
          if (end < last_page - 1) html += `<span class="page-numbers dots">...</span>`;
          html += `<a class="page-numbers" href="javascript:void(0);" data-page="${last_page}">${last_page}</a>`;
        }

        if (current_page < last_page) {
          html += `<a class="page-numbers" href="javascript:void(0);" data-page="${current_page + 1}"> >> </a>`;
        }

        $('#pagebar').html(`<div class="pagination">${html}</div>`);
      }

      // 点击分页
      $(document).on('click', '#pagebar .page-numbers', function () {
        const page = +$(this).data('page');
        if (page) fetchData(page);
      });
    });
  </script>
