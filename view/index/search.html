  <script>
    $(document).ready(function () {
      const keyword = new URLSearchParams(window.location.search).get('keyword');
      if (!keyword) {
        window.location.href = '/';
        return;
      }

      $('.search-results-header .keyword').text(keyword);

      function loadSearchData(kw, page = 1) {
        $.ajax({
          url: '/search',
          type: 'GET',
          dataType: 'json',
          data: { keyword: kw, page: page },
          success: function (res) {
            renderCatelist(res.searchlist);
            setupPagination(res.pagination);

          },
          error: function (xhr) {
            console.error('网络异常', xhr);
          }
        });
      }

      function renderCatelist(searchlist) {
        const $postLoop = $('.post-loop.post-loop-default');
        $postLoop.empty();
        if (!searchlist || !searchlist.length) {
          $postLoop.html(`
                <div class="no-results" style="grid-column:1/-1;text-align:center;padding:50px 0;">
                    <i class="web-icon wi" style="font-size:48px;color:#ccc;"><svg><use xlink:href="#wi-search"></use></svg></i>
                    <h3 style="color:#666;margin:10px 0;">没有找到相关内容</h3>
                    <p style="color:#999;">请尝试其他关键词搜索</p>
                </div>
            `);
          $('.pagination').empty();
          return;
        }
        searchlist.forEach(item => {
          const html = `
                <li class="item">
                    <div class="item-img">
                        <a class="item-img-inner" href="/detail/${item.con_id}/${encodeURIComponent(item.title)}">
                            <img src="${item.cover}"  alt="${item.title}"  width="480" height="250" class="attachment-default wp-post-image j-lazy"
                                 onerror="this.onerror=null;this.src='${item.img}'">
                        </a>
                    </div>
                    <div class="item-content">
                        <h2 class="item-title"><a href="/detail/${item.con_id}/${encodeURIComponent(item.title)}">${item.title}</a></h2>
                        <div class="item-excerpt"><p>${item.stitle || '暂无内容摘要'}</p></div>
                        <div class="item-meta">
                            <div class="item-meta-li author"><a href="#"><span>作者：${item.editor}</span></a></div>
                            <span class="item-meta-li date">时间：${item.updatetime || '未知'}</span>
                            <div class="item-meta-right">
                                <a class="item-meta-li comments">
                                    <i class="web-icon wi"><svg><use xlink:href="#wi-eye"></use></svg></i>${item.views || 0}次
                                </a>
                            </div>
                        </div>
                    </div>
                </li>`;
          $postLoop.append(html);
        });
      }

      function setupPagination(pd) {
        const { current_page, last_page } = pd;
        const $pagination = $('.pagination').empty();
        if (!last_page) return;

        // 上一页
        $pagination.append(current_page > 1
          ? `<a class="page-item page-link st" data-page="${current_page - 1}">&lt;&lt;</a>`
          : `<a class="page-item page-link st disabled">&lt;&lt;</a>`);

        // 页码
        for (let i = 1; i <= last_page; i++) {
          $pagination.append(`<a class="page-num ${i === current_page ? 'page-num-current' : ''}" data-page="${i}">${i}</a>`);
        }

        // 当前页/总页
        $pagination.append(`<a class="page-item page-link">${current_page}/${last_page}</a>`);

        // 下一页
        $pagination.append(current_page < last_page
          ? `<a class="page-item page-link nx" data-page="${current_page + 1}">&gt;&gt;</a>`
          : `<a class="page-item page-link nx disabled">&gt;&gt;</a>`);

        // 分页点击事件
        $pagination.off('click').on('click', 'a:not(.disabled)', function (e) {
          e.preventDefault();
          const page = $(this).data('page');
          if (page) loadSearchData(keyword, page);
        });
      }

      loadSearchData(keyword, 1);
    });
  </script>
